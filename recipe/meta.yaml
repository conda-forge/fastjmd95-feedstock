{% set name = "fastjmd95" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 93a31669436f8d60e910835836676d9cdf10697eca88320ad9ef2627814247b5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - xarray
    - dask
  run:
    - python
    - numba

test:
  imports:
    - fastjmd95
  commands:
    - pytest
    
about:
  home: https://github.com/xgcm/fastjmd95
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Numba implementation the JMD95 ocean equation of state
  doc_url: https://nbviewer.jupyter.org/github/xgcm/fastjmd95/blob/master/doc/fastjmd95_tutorial.ipynb
  dev_url: https://github.com/xgcm/fastjmd95

extra:
  recipe-maintainers:
    - rabernat
